coverage:
  range: 70..100
  round: down
  precision: 2
  status:
    project:
      default: false
      api:
        target: 50%
        flags:
          - api
      web:
        target: 50%
        flags:
          - web
    patch:
      default:
        target: 50%
        threshold: 0%
        base: auto
        if_not_found: success
        if_ci_failed: error

flags:
  api:
    paths:
      - packages/api
  web:
    paths:
      - packages/web
